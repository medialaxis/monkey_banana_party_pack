font:
  normal:
    family: Hack
    style: Regular
  size: 9.0

draw_bold_text_with_bright_colors: true

scrolling:
  history: 100000

colors:
  primary:
    background: '#000010'
    foreground: '#FFC47F'

  normal:
    black:   '#000000'
    red:     '#AA0000'
    green:   '#00AA00'
    yellow:  '#AA5500'
    blue:    '#0000AA'
    magenta: '#AA00AA'
    cyan:    '#00AAAA'
    white:   '#AAAAAA'

  bright:
    black:   '#555555'
    red:     '#FF5555'
    green:   '#55FF55'
    yellow:  '#FFFF55'
    blue:    '#5555FF'
    magenta: '#FF55FF'
    cyan:    '#55FFFF'
    white:   '#FFFFFF'
